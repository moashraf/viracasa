        <!--========== myStyle CSS ==========-->
        <link href="css/style.css" rel="stylesheet">

                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!--============================== End nav ==============================-->
        
        <!--============================== Start contact_head ==============================-->
        <section class="contact_head">
            <div class="overlay">
                <div class="container"><!--Start container-->
                    <h2>Contact Us</h2>
                    <p>we are pleased to get in touch with you...</p>
                </div><!--End container-->
            </div>
        </section>
        <!--============================== End contact_head ==============================-->
        
        <!--============================== Start contact_core ==============================-->
        <section class="contact_core">
            <div class="container-fluid"><!--Start container-->
                <div class="row"><!--Start row-->
                    
                    <div class="col-md-6 col-xs-12 left_col">
                        <div class="map wow fadeInLeft" data-wow-duration="2s">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26370863.0066418!2d-77.62165221359412!3d36.21277670941137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2z2KfZhNmI2YTYp9mK2KfYqiDYp9mE2YXYqtit2K_YqQ!5e0!3m2!1sar!2seg!4v1518336452330" width="100%" height="520" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-xs-12 right_col">
                        <div class="contact_info wow fadeInRight" data-wow-duration="2s">
                            <ul class="details list-unstyled list-inline">
                                <li>
                                    <i class="fa fa-home fa-fw"></i><span>Address</span>
                                    <p>20 any address will be written here</p>
                                </li>
                                <li>
                                    <i class="fa fa-phone fa-fw"></i><span>Phone</span>
                                    <p>0100 000 0000</p>
                                </li>
                            </ul>
                            
                            <div class="form_core">
                                <form action="" method="">
                                    <input type="text" placeholder="name...">
                                    <input type="email" placeholder="E-mail...">
                                    <textarea placeholder="message..."></textarea>
                                    <button type="submit">
                                        send
                                        <i class="fa fa-paper-plane fa-fw"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div><!--End row-->
            </div><!--End container-->
        </section>
        <!--============================== End contact_core ==============================-->
        
        <!--============================== Start footer ==============================-->
        <footer>
            <div class="container"><!--Start Container-->
                <div class="row"><!--Start row-->
                    
                    <div class="col-md-4 col-sm-12">
                        <div class="calling">
                            <a href="#">
                                <span>
                                get in touch
                                    <i class="fa fa-phone fa-fw"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-12">
                        <div class="footer_logo">
                            <img src="img/logo_2.png" alt="">
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-12">
                        <div class="footer_socials">
                            <ul class="list-unstyled list-inline">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-facebook fa-2x"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-linkedin fa-2x"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-instagram fa-2x"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div><!--End row-->
            </div><!--End Container-->
        </footer>
        <!--============================== End footer ==============================-->
        
        <!--============================== Start rights ==============================-->
        <section class="rights text-center">
            <div class="container"><!--Start container-->
                <div class="row"><!--Start row-->
                    
                    <p>
                        all rights reserved to <span>ViraCase</span> Designed by 
                        <a href="#">
                            Be4em
                        </a>    
                    </p>
                    
                </div><!--End row-->
            </div><!--End container-->
        </section>
        <!--============================== End rights ==============================-->
        
        <!--========== jQuery liberary ==========-->
        <script src="js/jquery-3.2.1.min.js"></script>

        <script src="js/bootstrap.js"></script>

        <script src="js/wow.min.js"></script>
        <!--========== custom JS ==========-->
        <script src="js/custom.js"></script>
    </body>
</html>
